spring.application.name=e-commerce_api

# Database configuration (adjust according to your DB)
spring.datasource.url=jdbc:mysql://localhost:3306/sprint_boot_ecommerce_api
spring.datasource.username=root
spring.datasource.password=password!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Migration files
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

#spring.flyway.enabled=true
#spring.flyway.locations=classpath:db/migration
#spring.flyway.baseline-on-migrate=true

# Set database timezone (especially for datetime fields)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Naming strategy (optional, makes column naming consistent)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

